<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="login2.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="sign">Sign Up</h2>
        <form action="">
            <div class="first-name">
                <label for="first-name">First Name</label>
                <input type="text" name="" placeholder="Your First Name">
            </div>
            <div class="last-name">
                <label for="last-name">Last Name</label>
                <input type="text" name="" placeholder="Your Last Name">
            </div>
            <div class="gmail">
                <label for="gmail">Gmail</label>
                <input type="text" name="" placeholder="Your Gmail">
            </div>
            <div  class="password">
                <label for="password">Password</label>
                <input type="password" name="" placeholder="Your Password">
            </div>
            <div class="check-box">
                <input type="checkbox">
                <label>Remember Login</label>
            </div>
            <div class="forgot-password">
                <label>Forgot Password?</label>
            </div>
            <div class="submit">
                <input type="submit" name="" value="Submit">
            </div>
        </form>
        <img src="/home/xennon/Documents/Latihan_Website/Login/Img/ig.png" alt="img" class="ig">
        <img src="/home/xennon/Documents/Latihan_Website/Login/Img/fb.png" alt="img" class="fb">
        <img src="/home/xennon/Documents/Latihan_Website/Login/Img/twt.png" alt="img" class="twt">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="login1.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="sign">Sign Up</h2>
        <form action="">
            <div class="id">
                <label for="ID">ID</label>
                <input type="text" name="" placeholder="Your ID">
            </div>
            <div class="password">
                <label for="Password">Password</label>
                <input type="text" name="" placeholder="Your Password">
            </div>
            <div class="gmail">
                <label for="Gmail">Gmail</label>
                <input type="text" name="" placeholder="Your Gmail">
            </div>
            <div class="date">
                <label for="date">Birthday</label>
                <input type="date" 
                       value="2021-03-31"
                       min="1980-01-01" max="2021-03-31">
            </div>
            <div class="address">
                <label for="Address">Address</label>
                <textarea></textarea>
            </div>
            <div class="check-box">
                <input type="checkbox" name="">
                <label for="check-box">Remember Login</label>
                
            </div>
            <div class="forgot-password">
                <label>Forgot Password?</label>
            </div>
        </form>
        <h2 class="or">Or</h2>
        <img src="/home/xennon/Documents/Latihan_Website/Login/Img/ig.png" alt="img" class="ig">
        <img src="/home/xennon/Documents/Latihan_Website/Login/Img/fb.png" alt="img" class="fb">
        <img src="/home/xennon/Documents/Latihan_Website/Login/Img/twt.png" alt="img" class="twt">
    </div>
</body>
</html>
